<html>
<head>
<style>
    .box {
      width: 150px;padding: 20px;
      border: 5px dotted #00796b;margin: 30px;
      background-color: rgb(58, 17, 181);    }
    .box1 {
      width: 150px;padding: 20px;
      border: 5px dashed #71ce0d;margin: 30px;
      background-color: rgb(180, 111, 157);    }
    .box2 {
      width: 150px;padding: 20px;
      border: 5px solid #00796b;margin: 30px;
      background-color: rgb(180, 155, 111);    }
    .box3 {
      width: 150px;padding: 20px;
      border: 5px double #df0a0a;margin: 30px;
      background-color: rgb(67, 144, 49);    }
</style>
</head><body>
<div class="box">First box with dotted border.Cool! is'nt it.</div>
<div class="box1">Second box with dashed border</div>
<div class="box2">Third box with solid border</div>
<div class="box3">Fourth box with double border</div>
</body></html>
