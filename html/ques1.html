<!-- CSS Link States Page  -->
<!-- Create a webpage demonstrating CSS link states. -->
<!-- Instructions: -->
<!-- 1. Use :link, :visited, :hover and :active -->
<!-- 2. Apply different colors for each state -->
<!-- 3. Add minimum two hyperlinks. -->


<!DOCTYPE html>
<html>
<head>
    <title>CSS Link States</title>
    <style>
        a:link {
            color: blue;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>

    <h2>CSS Link States Demo</h2>

    <p>
        <a href="https://www.google.com" target="_blank">Visit Google</a>
    </p>

    <p>
        <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>
    </p>

</body>
</html>
